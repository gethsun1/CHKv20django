{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section d-flex align-items-center justify-content-center">
    <div class="card m-4" style="width: 30rem;">
        <div class="card-body">
            {{ form.media }}
            <form method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend class="border-bottom pd-2 mb-4 text-center">
                        <h1 class="font-weight-bold">Creek Home Kitchen</h1>
                        <hr class="my-3"> <!-- Divider -->
                        <h2 class="text-success">Inventory Update Form</h2>
                    </legend>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group pt-4">
                        <button class="btn btn-outline-success" type="submit">Update Inventory</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
