{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section mt-4 d-flex justify-content-center align-items-center">
    <div class="card text-center bg-lime-green shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <h2 class="card-title font-weight-bold">Creek Home Kitchen</h2>
            <hr class="my-4">
            <h2 class="card-title font-weight-bold">Admin Login</h2>
            <hr class="my-4">
            {{ form.media }}
            <form method="POST">
                <fieldset>
                    {% csrf_token %}
                    <div class="form-group mb-4">{{ form.username|as_crispy_field }}</div>
                    <div class="form-group mb-4">{{ form.password|as_crispy_field }}</div>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
